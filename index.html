<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Loop Below - Fixed</title>
<style>
body { margin:0; overflow:hidden; background:black; }
#menu {
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:black;
  color:white;
  font-family:Arial;
  z-index:5;
  flex-direction:column;
}
button {
  padding:15px 25px;
  font-size:20px;
}
</style>
</head>
<body>

<div id="menu">
  <h1>The Loop Below</h1>
  <button onclick="startGame()">ENTER</button>
  <div id="error" style="color:red;margin-top:10px;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

<script>

let scene, camera, renderer;
let monster;
let moving=false;

function startGame(){
  document.getElementById("menu").style.display="none";
  init();
  animate();
}

function init(){

  if (!window.WebGLRenderingContext) {
    document.getElementById("error").innerText = "WebGL not supported.";
    return;
  }

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0,1.6,5);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  document.body.appendChild(renderer.domElement);

  // Lighting (important so itâ€™s not black)
  const ambient = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambient);

  const light = new THREE.PointLight(0xffffff, 1);
  light.position.set(0,5,5);
  scene.add(light);

  // Floor
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(10,200),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  floor.rotation.x = -Math.PI/2;
  floor.position.z = -100;
  scene.add(floor);

  // Walls
  const wallMat = new THREE.MeshStandardMaterial({color:0x333333});
  for(let i=0;i<50;i++){
    let z=-i*4;

    let wallL = new THREE.Mesh(
      new THREE.BoxGeometry(1,4,2),
      wallMat
    );
    wallL.position.set(-3,2,z);
    scene.add(wallL);

    let wallR = wallL.clone();
    wallR.position.set(3,2,z);
    scene.add(wallR);
  }

  // Monster
  monster = new THREE.Mesh(
    new THREE.BoxGeometry(1.5,2,1),
    new THREE.MeshStandardMaterial({color:0xaa0000})
  );
  monster.position.set(0,1,-20);
  scene.add(monster);

  // Touch controls
  window.addEventListener("touchstart", ()=> moving=true);
  window.addEventListener("touchend", ()=> moving=false);

  window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

}

function animate(){
  requestAnimationFrame(animate);

  if(moving){
    camera.position.z -= 0.08;
  }

  if(camera.position.z < monster.position.z + 10){
    monster.position.z += 0.05;
  }

  if(Math.abs(camera.position.z - monster.position.z) < 1){
    alert("It caught you.");
    location.reload();
  }

  renderer.render(scene, camera);
}

</script>

</body>
</html>
